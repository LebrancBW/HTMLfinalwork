<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>

<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div id="mainPanel"></div>
<div id="registerForm2">
  <h2>会员注册
  </h2>
  <form id="form" name="form" method="post" action="">
  <table width="599" height="299" border="1" align="center" cellpadding="0" cellspacing="0" class="formLabel">
      <tr>
        <td width="82">*昵称</td>
        <td colspan="2"><span id="sprytextfield1">
          <label for="nickName2"></label>
          <span id="sprytextfield4">
          <label for="nickName3"></label>
          <input type="text" name="nickName" id="nickName3" />
          <span class="textfieldRequiredMsg">需要提供一个值。</span><span class="textfieldMinCharsMsg">不符合最小字符数要求。</span></span>        </span></td>
        <td width="173">输入您的昵称</td>
      </tr>
      <tr>
        <td width="82">*密码</td>
        <td colspan="2"><span id="sprypassword1">
          <label for="password"></label>
          <span id="sprypassword3">
          <label for="password"></label>
          <input type="password" name="password" id="password" />
          <span class="passwordRequiredMsg">需要输入一个值。</span><span class="passwordMinCharsMsg">不符合最小字符数要求。</span></span></span></td>
        <td>输入您的密码</td>
      </tr>
      <tr>
        <td width="82">*重复密码</td>
        <td colspan="2"><span id="sprypassword2">
          <label for="passwordAgain"></label>
          <span class="passwordMinCharsMsg">。</span><span id="sprypassword4">
          <label for="passwordAgain"></label>
          <input type="password" name="passwordAgain" id="passwordAgain" />
          <span class="passwordRequiredMsg">需要输入一个值。</span><span class="passwordMinCharsMsg">不符合最小字符数要求。</span></span></span></td>
        <td>重复输入</td>
      </tr>
      <tr>
        <td width="82">邮箱地址</td>
        <td colspan="2"><span id="sprytextfield2">
          <label for="email"></label>
          <span id="sprytextfield5">
          <label for="email"></label>
          <input type="text" name="email" id="email" />
          <span class="textfieldRequiredMsg">需要提供一个值。</span><span class="textfieldInvalidFormatMsg">格式无效。</span></span></span></td>
        <td>输入您的邮箱地址</td>
      </tr>
      <tr>
        <td width="82">QQ号</td>
        <td colspan="2"><span id="sprytextfield3">
          <label for="QQnumber"></label>
          <span id="sprytextfield6">
          <label for="QQnumber"></label>
          <input type="text" name="QQnumber" id="QQnumber" />
<span class="textfieldInvalidFormatMsg">格式无效。</span></span></span></td>
        <td>输入您的QQ号</td>
      </tr>
      <tr>
        <td width="82">*性别</td>
        <td colspan="2"><div id="spryradio1"><span id="spryradio2">
          <label>
            <input type="radio" name="RadioGroup1" value="0" id="RadioGroup1_0" />
            男</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_1" />
            女</label>
          <br />
        <span class="radioRequiredMsg">请进行选择。</span></span></div></td>
        <td>选择您的性别</td>
      </tr>
      <tr>
        <td width="82">*你的头像</td>
        <td colspan="2"><label for="picPath"></label>
          <input type="file" name="picPath" id="picPath" /></td>
        <td>上传您的头像</td>
      </tr>
      <tr>
        <td colspan="3">*是否同意网站协议<span id="sprycheckbox1">
          <input type="checkbox" name="xieyi" id="xieyi" />
          <label for="xieyi"></label>
        </span></td>
        <td>勾选协议</td>
      </tr>
      <tr>
        <td height="56" colspan="2"><div align="right">
          <input type="submit" name="submitbtn" id="submitbtn" value="提交" />
        </div></td>
        <td width="200"><input type="reset" name="resetbtn" id="resetbtn" value="重置" /></td>
        <td>&nbsp;</td>
      </tr>
  </table>
  </form>

</div>
<script type="text/javascript">
var sprytextfield4 = new Spry.Widget.ValidationTextField("sprytextfield4", "none", {validateOn:["change"], minChars:0});
var sprypassword3 = new Spry.Widget.ValidationPassword("sprypassword3", {minChars:1});
var sprypassword4 = new Spry.Widget.ValidationPassword("sprypassword4", {minChars:1, validateOn:["change"]});
var sprytextfield5 = new Spry.Widget.ValidationTextField("sprytextfield5", "email", {validateOn:["change"]});
var sprytextfield6 = new Spry.Widget.ValidationTextField("sprytextfield6", "integer", {isRequired:false});
var spryradio2 = new Spry.Widget.ValidationRadio("spryradio2");
</script>
